spring:
  cache:
    cache-names: tpc-cache
  datasource:
    url: jdbc:mysql://mysql.db.middle.jemmyweb.com:3306/jemmycloud_tpc?characterEncoding=utf8&useSSL=false

liquibase:
  change-log: classpath:liquibase/index.xml
  user: ${spring.datasource.username}
  password: ${spring.datasource.password}
  url: ${spring.datasource.url}

mybatis:
  type-aliases-package: com.jemmy.services.edriven.model.domain
  mapper-locations: classpath:mybatis_mappers/*.xml,classpath*:sdk/mybatis_mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true

mapper:
  mappers: com.jemmy.common.core.mybatis.RootMapper
  not-empty: false
  identity: MYSQL
  wrapKeyword: '`{0}`'
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

security:
  oauth2:
    client:
      clientId: client-service-edriven
      clientSecret: oauth2ClientSecret
      access-token-uri: http://api.infras.jemmyweb.com:6030/uac/oauth/token
      user-authorization-uri: http://api.infras.jemmyweb.com:6030/uac/oauth/authorize
    resource:
      user-info-uri: http://api.infras.jemmyweb.com:6030/uac/user
      prefer-token-info: false
      jwt:
        key-uri: http://user.service.jemmyweb.com:6020/oauth/token_key

jemmycloud:
  enableSqlLogInterceptor: false
  dingTalk:
    webhookToken:
      jobListener: 7b0fcc73f3d2be1415c5d31e5b34100c689961454af15a61635749ba0d8*****
  token:
    interceptor:
      enable: true
  message:
    maxSendTimes: 7
    handleTimeout: 5
    resendMultiplier: 2
  aliyun:
    rocketMq:
      enable: false
      reliableMessageConsumer: false
      reliableMessageProducer: true
      namesrvAddr: rocket.mq.middle.jemmyweb.com:9876
      instanceName: service-edriven
      producerGroup: PID_TPC
  oauth2:
    jwtSigningKey: jemmycloud
    client:
      id: ${security.oauth2.resource.id}
      accessTokenUrl: ${security.oauth2.client.access-token-uri}
      clientId: ${security.oauth2.client.clientId}
      clientSecret: ${security.oauth2.client.clientSecret}
      clientAuthenticationScheme: header
      tokenStore: jwt
  zk:
    zkAddressList: zk.server.middle.jemmyweb.com:2181
    namespace: paascloud-elastic-job
  job:
    task:
      dingTalk:
        cron: 0 0/20 * * * ?
        shardingTotalCount: 1
        shardingItemParameters: 0=Beijing,1=Shanghai,2=Guangzhou
      sendingMessage:
        cron: 0 0/20 * * * ?
        shardingTotalCount: 1
        jobParameter: fetchNum=200,taskType=SENDING_MESSAGE
      waitingMessage:
        cron: 0 0/20 * * * ?
        shardingTotalCount: 1
        jobParameter: fetchNum=200,taskType=WAITING_MESSAGE

dataflowJob:
  cron: 0 */20 * * * ?
  shardingTotalCount: 1
  shardingItemParameters: 0=Beijing,1=Shanghai,2=Guangzhou