spring:
  cloud:
    config:
      server:
        git:
          search-paths: /config/**
          uri: https://github.com/hijemmy/spring-cloud-blueprint
          basedir: configrepository
        bootstrap: true
      profile: dev
      enabled: false
  application:
    name: infras-config
server:
  port: 9010
eureka:
  instance:
    prefer-ip-address: true
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
    metadata-map:
      zone: defaultZone
  client:
    service-url:
      zone1: http://localhost:7002/eureka/
      defaultZone: http://localhost:7001/eureka/
    region: ShenZhen
    availability-zones:
      ShenZhen: defaultZone
    fetch-registry: false
logging:
  register-shutdown-hook: false
  level:
     org.springframework: warn
     org.apache: warn
     com.netflix: warn
  path: logs
management:
  security:
    enabled: false
  add-application-context-header: false
info:
  role: '配置中心'
  ip: ${spring.cloud.client.ipAddress}
  port: ${server.port}
