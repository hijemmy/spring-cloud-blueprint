spring:
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
      profile: default,devt
    service-registry:
      auto-registration:
        enabled: true
    bus:
      enabled: true
eureka:
  client:
    enabled: true
    service-url:
      zone1: http://localhost:9002/eureka/
      defaultZone: http://localhost:9001/eureka/
  instance:
    metadata-map:
      zone: defaultZone
server:
  tomcat:
    acceptCount: 1000