spring:
  application:
    name: service-product
  autoconfigure:
    exclude: org.springframework.cloud.netflix.archaius.ArchaiusAutoConfiguration
  cloud:
    config:
      name: product
      profile: pro
      discovery:
        service-id: infras-config
        enabled: false
      label: barcode
      fail-fast: true
      retry:
        max-attempts: 3
      enabled: false
    bus:
      enabled: false
    stream:
      bindings:
        eventDrivenInput:
          destination: order
          group: product
          contentType: application/json
        eventDrivenOutput:
          destination: product
          contentType: application/json
  zipkin:
    base-url: http://infras-zipin/
    sender:
      type: rabbit
    enabled: false
  sleuth:
    sampler:
      percentage: 1
    enabled: false
  jmx:
    enabled: false
  add-application-context-header: false
eureka:
  client:
    service-url:
      zone1: http://localhost:7002/eureka/
      defaultZone: http://localhost:7001/eureka/
    region: ShenZhen
    availability-zones:
      ShenZhen: defaultZone,zone1
    enabled: false
  instance:
    prefer-ip-address: true
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
    metadata-map:
      zone: defaultZone
      cluster: jemmyweb
      version: 1.0
endpoints:
  enabled: false
info:
  role: '产品服务'
  instance: ${spring.application.index}
  ip: ${spring.cloud.client.ipAddress}
  port: ${server.port}
  version: ${eureka.instance.metadata-map.version}
management:
  add-application-context-header: false
logging:
  path: logs